		$(".cell").on("click", function() {
			console.log("click");
			var bug_id = $(this).data("bug");
			if(bug_id === -1) {
				for(var i = 0; i < bugs.length; i++) {
					bugs[i].selected = false;
				}
			}
			else {
				console.log("SELECTED!");
				if(bugs[bug_id].selected) {
					bugs[bug_id] = false;
				}
				else {
					for(var i = 0; i < bugs.length; i++) {
						bugs[i].selected = (i == bug_id);
					}
					
				}
			}
		});
		
		requestAnimationFrame(main);
	});
	
	
</script>
